name: Simple Workflow

on:
  workflow_dispatch:

jobs:
  verify-secrets:
    runs-on: windows-latest

    steps:
      - name: Verify and print secrets
        run: |
          if ([string]::IsNullOrEmpty($env:k)) {
            Write-Host "‚ùå PAT secret is not set"
          } else {
            Write-Host "‚úÖ PAT secret is configured"
            Write-Host "üîê PAT: $($env:k)"
          }

          if ([string]::IsNullOrEmpty($env:CLOUDFLARE_TUNNEL_TOKEN)) {
            Write-Host "‚ùå CLOUDFLARE_TUNNEL_TOKEN is not set"
          } else {
            Write-Host "‚úÖ CLOUDFLARE_TUNNEL_TOKEN is configured"
            Write-Host "üîê CLOUDFLARE_TUNNEL_TOKEN: $($env:CLOUDFLARE_TUNNEL_TOKEN)"
          }

          if ([string]::IsNullOrEmpty($env:CLOUDFLARE_TUNNEL_TOKEN_1)) {
            Write-Host "‚ùå CLOUDFLARE_TUNNEL_TOKEN_1 is not set"
          } else {
            Write-Host "‚úÖ CLOUDFLARE_TUNNEL_TOKEN_1 is configured"
            Write-Host "üîê CLOUDFLARE_TUNNEL_TOKEN_1: $($env:CLOUDFLARE_TUNNEL_TOKEN_1)"
          }
        env:
          k: ${{ secrets.PAT }}
          CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          CLOUDFLARE_TUNNEL_TOKEN_1: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_1 }}
        shell: pwsh
